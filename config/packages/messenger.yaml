# config/packages/messenger.yaml
framework:
    messenger:
        failure_transport: failed

        transports:
            # Separater Transport pro Agent-Typ f체r echte Parallelit채t
            dev_agent_queue:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: 'dev_agent'
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    delay: 10000
                    multiplier: 2
                    max_delay: 300000
                    
            personal_assistant_queue:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: 'personal_assistant'
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 5
                    delay: 5000
                    multiplier: 2
                    max_delay: 60000
                    
            frontend_generator_queue:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: 'frontend_generator'
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    delay: 15000
                    multiplier: 2
                    max_delay: 300000
            
            # High-Priority Queue f체r wichtige Tasks
            high_priority:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: 'high_priority'
                    use_notify: true
                    check_delayed_interval: 30000
                    
            failed: 'doctrine://default?queue_name=failed'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default:
                middleware:
                    # Custom Middleware f체r Agent-spezifische Logik
                    - 'App\Messenger\Middleware\CircuitBreakerMiddleware'
                    - 'App\Messenger\Middleware\AgentStatusMiddleware'

        routing:
            # Jeder Agent hat seine eigene Queue
            'App\Message\AiAgentJob': dev_agent_queue
            'App\Message\PersonalAssistantJob': personal_assistant_queue
            'App\Message\FrontendGeneratorJob': frontend_generator_queue
            
            # Mailer bleibt synchron
            Symfony\Component\Notifier\Message\ChatMessage: high_priority
            Symfony\Component\Notifier\Message\SmsMessage: high_priority